<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaDex</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
<header>
    <img src="media/MegaDex-17-09-2024.png" alt="PokemonDB Logo" class="logo">
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="deckbuilder.html">DECKBUILDER</a></li>
            <li><a href="community.html">COMMUNITY</a></li>
            <li><a href="login.html" class="active">AREA PERSONALE</a></li>
            <li>
                <div id="language-switch">
                    <button id="switch-lang">
                        <img id="flag-image" src="media/it.png" alt="Language Flag" class="flag">
                    </button>
                </div>
            </li>
        </ul>
    </nav>
</header>
<main>
    <section id="registration-form-section">
        <h2>Registrati come nuovo Trainer</h2>
        <form id="registration-form" action="/register/save" method="POST">
            <label for="new-first-name">Nome:</label>
            <input type="text" id="new-first-name" name="new-first-name" placeholder="Inserisci il tuo nome" required>

            <label for="new-last-name">Cognome:</label>
            <input type="text" id="new-last-name" name="new-last-name" placeholder="Inserisci il tuo cognome" required>

            <label for="new-username">Nome Utente:</label>
            <input type="text" id="new-username" name="new-username" placeholder="Inserisci il tuo nome utente" maxlength="30" required>

            <label for="new-email">Email:</label>
            <input type="email" id="new-email" name="new-email" placeholder="Inserisci la tua email" required>

            <label for="new-birthdate">Data di Nascita:</label>
            <input type="date" id="new-birthdate" name="new-birthdate" required>

            <label for="new-birthplace">Luogo di Nascita:</label>
            <input type="text" id="new-birthplace" name="new-birthplace" placeholder="Inserisci il tuo luogo di nascita" required>

            <label for="new-phone-number">Numero di Telefono:</label>
            <input type="tel" id="new-phone-number" name="new-phone-number" placeholder="Inserisci il tuo numero di telefono" required>

            <label for="new-password">Password:</label>
            <input type="password" id="new-password" name="new-password" placeholder="Crea una password" maxlength="30" required>

            <label for="confirm-password">Conferma Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Conferma la tua password" maxlength="30" required>

            <button type="submit">Registrati</button>
        </form>
    </section>
</main>
<footer>
    <div class="footer-container">
        <div class="footer-info">
            <h3>Multinazionalona SPA</h3>
            <p>Via Esempio 123, 00100 Roma, Italia</p>
            <p>+39 012 3456789</p>
            <p>info@multinazionalona.it</p>
        </div>
        <div class="footer-social">
            <a href="https://www.facebook.com/multinazionalona" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/multinazionalona" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com/company/multinazionalona" target="_blank">LinkedIn</a>
        </div>
    </div>
</footer>
<script src="./js/registrazione.js" defer></script>
</body>
</html>
